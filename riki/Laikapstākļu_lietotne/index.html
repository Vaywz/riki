<!DOCTYPE html>
<html lang="lv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laikapstākļu lietotne</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7c8801c017.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://api.windy.com/v3.0/webgl-dist.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="top-bar">
        <div class="search">
          <ion-icon class="location-icon" name="location-outline"></ion-icon>
          <input type="text" id="text" placeholder="Rīga" />
          <button class="search-btn">
            <ion-icon class="search-icon" name="search-outline"></ion-icon>
          </button>
        </div>
        <button class="theme-toggle">🌙</button>
      </div>

      <div class="city-list"></div>

      <div class="city">
        <i class="fa-solid fa-wind"></i>
        <span></span>
      </div>

      <div class="temperatures">
        <div class="min-temperature">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span></span>
            <p>Pilsētas minimālā temperatūra</p>
          </div>
        </div>

        <div class="max-temperature">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span></span>
            <p>Pilsētas maksimālā temperatūra</p>
          </div>
        </div>
      </div>

      <div class="weather-box">
        <img src="" />
        <p class="temperature"></p>
        <p class="description"></p>
      </div>

      <div class="temperature-feels-like">
        <div class="feels-like">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <p>Pēc sajūtām&nbsp;<span></span></p>
          </div>
        </div>
      </div>

      <div class="weather-details">
        <div class="humidity">
          <i class="fa-solid fa-water"></i>
          <div class="text">
            <span></span>
            <p>Mitrums</p>
          </div>
        </div>

        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span></span>
            <p>Vēja ātrums</p>
          </div>
        </div>
      </div>

      <div class="sunset-sunrise-timezone">
        <div class="sunrise">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span></span>
            <p>Saullēkts</p>
          </div>
        </div>
        <div class="timezone-hours">
          <i class="fa-solid fa-water"></i>
          <div class="text">
            <span></span>
            <p>Laika zona</p>
          </div>
        </div>
        <div class="sunset">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span></span>
            <p>Saulriets</p>
          </div>
        </div>
      </div>

      <div class="forecast-container"></div>


      <div class="rain-map" id="rain-map">
          <p>LietusRadars </p>
        <div class="map" id="map"></div>
      </div>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
  </body>
</html>
